<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering Website</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background Image */
        body {
            background-image: url('bcg_img.jpg'); /* Change 'background.jpg' to the name of your image */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
        }

        /* Adjust card background color and opacity */
        .card {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
        }

        /* Navbar styling to make it stand out on the background */
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .card img {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Foodies</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Food Cards -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Our Menu</h2>
        <div class="row">

            <!-- Card 1 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/200" class="card-img-top" alt="Food 1">
                    <div class="card-body">
                        <h5 class="card-title">Pasta</h5>
                        <p class="card-text">Delicious Italian pasta with fresh ingredients.</p>
                        <button class="btn btn-primary">Order Now</button>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/200" class="card-img-top" alt="Food 2">
                    <div class="card-body">
                        <h5 class="card-title">Burger</h5>
                        <p class="card-text">Juicy burger with a side of crispy fries.</p>
                        <button class="btn btn-primary">Order Now</button>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/200" class="card-img-top" alt="Food 3">
                    <div class="card-body">
                        <h5 class="card-title">Salad</h5>
                        <p class="card-text">Fresh vegetable salad with a light dressing.</p>
                        <button class="btn btn-primary">Order Now</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
